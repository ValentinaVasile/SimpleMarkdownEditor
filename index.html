<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="title-container">
		<h1>Markdown Editor</h1>
	</div>
	
	<div class="flex-container">
		<div class="text-container">
			<h1>Input</h1>
			<p class="fieldLabel">Write here your markdown text:</p>
			<br>
			<textarea id="input-area" class="textarea" length="1000" maxlength="2000"></textarea>
			<br>
			<br>
			<div class="select-wrap">
				<p class="fieldLabel">Select output</p>
				<select id="outputs">
					<option value="" disabled selected>Choose your option</option>
					<option value="html">HTML</option>
					<option value="Wikimedia">Mediawiki</option>
				</select>
			</div>
		</div>

		<div class="text-container">
			<h1>Output</h1>
			<p class="fieldLabel">Fingers crossed:</p>
			<br>
			<textarea id="output-area" class="textarea" length="1000" maxlength="000"></textarea>
			<br>
			<br>
			<br>
			<div class="row">
				<button id="download-button" type="button" name="action">Download</button>
				<button id="clear-button" type="button" value="clear" onclick="javascript:eraseText();">Clear</button>
			</div>
		</div>
	</div>
<script src="app.js"></script>
<script>
	
	const selectElement = document.getElementById('outputs')
	selectElement.addEventListener('change', (event) => {
		
		let input = document.querySelector('#input-area').value;
		let parser = new Parser;
		let tokens = parser.tokenize(input);
		let cursor = {index: 0};
		let item = parser.parseDocument(tokens, cursor);
		let option = selectElement.value;

		if (option == "html") {
			document.querySelector('#output-area').innerHTML = item.toHTML();
					
		} else if (option == "Wikimedia") {
			document.querySelector('#output-area').innerHTML = item.toWikimedia();
		}
		event.preventDefault();
	});

	function eraseText() {
		document.getElementById("output-area").value = "";
	}
	//download file
	document.getElementById("download-button").onclick = function() {
		
		/*let fileName = selectElement.value;
		let link = document.createElement("a");   
		let uri = 'data:text/csv;charset=utf-8,'; 
		link.href = uri;
    	link.style = "visibility:hidden";
    	link.download = fileName + ".txt";
    
    	document.body.appendChild(link);
    	link.click();
    	document.body.removeChild(link);*/
        let content = document.getElementById('output-area').value;
        window.open("data:application/text," + encodeURIComponent(content), "_self");
    }
</script>
</body>

</html>
